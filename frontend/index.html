<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Estate Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl w-[400px] p-6 flex flex-col">
    <h2 class="text-2xl font-semibold text-center mb-4 text-blue-700">ğŸ  Real-Estate Assistant</h2>

    <div id="chat-box" class="flex-1 overflow-y-auto border border-gray-200 rounded-lg p-3 mb-4 h-[400px] space-y-2"></div>

    <div class="flex gap-2">
      <input id="user-input" type="text"
             class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="Type a message..." />
      <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
      <button id="clear-btn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
