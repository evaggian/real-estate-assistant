<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expat Rental Assistant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23059669' width='100' height='100'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl w-[450px] p-6 flex flex-col border-t-4 border-green-600">
    <h2 class="text-2xl font-bold text-center mb-2 text-green-700">Chat with Bay</h2>
    <p class="text-center text-xs text-gray-600 mb-3">Your friendly expat rental assistant</p>

    <div id="chat-box" class="flex-1 overflow-y-auto border border-green-100 rounded-lg p-3 mb-3 h-[340px] space-y-2 bg-gray-50"></div>

    <!-- Quick Start Suggestions -->
    <div id="suggestions" class="flex flex-wrap gap-2 mb-3 justify-center" style="display: flex;">
      <button class="suggestion-btn bg-green-50 border border-green-300 text-green-800 text-sm px-3 py-1.5 rounded-full hover:bg-green-100 transition-colors">
        Is 1400 euro for a 1-bed in Utrecht fair?
      </button>
      <button class="suggestion-btn bg-blue-50 border border-blue-300 text-blue-800 text-sm px-3 py-1.5 rounded-full hover:bg-blue-100 transition-colors">
        What documents do I need to rent?
      </button>
      <button class="suggestion-btn bg-red-50 border border-red-300 text-red-800 text-sm px-3 py-1.5 rounded-full hover:bg-red-100 transition-colors">
        Landlord wants deposit before viewing - is this a scam?
      </button>
    </div>

    <!-- File Upload Section -->
    <div class="mb-3 border border-blue-200 rounded-lg p-3 bg-blue-50">
      <label class="text-sm font-medium text-blue-800 mb-2 block">ðŸ“„ Upload Rental Contract (PDF/TXT)</label>
      <div class="flex gap-2 items-center">
        <input id="file-input" type="file" accept=".pdf,.txt" class="hidden" />
        <label for="file-input" class="cursor-pointer bg-blue-100 border border-blue-400 text-blue-800 px-4 py-1.5 rounded-full hover:bg-blue-200 transition-colors text-sm font-medium">
          Choose File
        </label>
        <span id="file-name" class="text-xs text-gray-600 flex-1 truncate">No file selected</span>
        <button id="upload-btn" class="bg-blue-600 text-white px-4 py-1.5 rounded-full hover:bg-blue-700 transition-colors text-sm font-medium disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
          Analyze
        </button>
      </div>
    </div>

    <div class="flex gap-2">
      <input id="user-input" type="text"
             class="flex-1 border border-green-300 rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-green-500 focus:outline-none bg-white"
             placeholder="Ask about renting in Netherlands..." />
      <button id="send-btn" class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition-colors text-sm font-medium">Send</button>
      <button id="clear-btn" class="bg-gray-400 text-white px-5 py-2 rounded-full hover:bg-gray-500 transition-colors text-sm font-medium">Clear</button>
    </div>

    <p class="text-center text-[9px] text-gray-300 mt-2">brainbay â€¢ v1.0.0</p>
  </div>

  <script src="script.js"></script>
</body>
